<!-- Menú lateral -->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ph="http://primefaces.org/harmony">

	<div class="layout-sidebar">
		<div class="nano">
			<div class="nano-content menu-scroll-content">
				<h:form id="menuform">
					<ph:menu widgetVar="me">

						<p:menuitem id="om_dashboard" value="Dashboard"
							icon="fa fa-fw fa-dashboard" outcome="/portal/dashboard" />

						<p:menuitem id="om_captura" value="Captura"
							outcome="/portal/captura" icon="fa fa-fw fa-plus" />

						<p:menuitem id="om_reportes" value="Reportes"
							icon="fa fa-fw fa-list" />

						<p:menuitem id="om_estad" value="Estadísticas"
							icon="fa fa-fw fa-align-center" />

						<p:menuitem id="om_admin" value="Administración"
							icon="fa fa-fw fa-gear" outcome="/portal/administracion"/>
						<p:separator></p:separator>

						<p:menuitem id="om_close" value="Cerrar Sesión"
							icon="fa fa-fw fa-power-off" immediate="true"
							action="#{login.actionCerrarSesion}" />

					</ph:menu>

				</h:form>
			</div>
		</div>
	</div>
</ui:composition>
