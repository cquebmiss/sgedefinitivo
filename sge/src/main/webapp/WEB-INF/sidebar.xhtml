<!-- Menú lateral -->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ph="http://primefaces.org/harmony">

	<div class="layout-sidebar">
		<div class="nano">
			<div class="nano-content menu-scroll-content">
				<h:form id="menuform">
					<ph:menu widgetVar="me">
						<p:menuitem id="om_dashboard" value="Dashboard"
							icon="fa fa-fw fa-dashboard" outcome="/portal/dashboard" />

						<p:submenu id="om_gestiones" label="Gestiones"
							icon="fa fa-fw fa-clipboard" expanded="true">
							<p:menuitem id="om_histgestion" value="Historial"
								icon="fa fa-fw fa-history"
								action="#{historialGestionBean.actionHistorialGestiones}" />
							<p:menuitem id="om_nuevagestion" value="Nueva Gestión"
								icon="fa fa-fw fa-plus"
								action="#{nuevaGestionBean.actionNuevaGestion}">
							</p:menuitem>
							<p:menuitem id="om_reportesgestion" value="Reportes"
								icon="fa fa-fw fa-list"
								action="#{reportesGestionBean.actionInicializaReportes}">
							</p:menuitem>



						</p:submenu>






						<p:separator></p:separator>

						<p:menuitem id="om_close" value="Cerrar Sesión"
							icon="fa fa-fw fa-power-off" immediate="true"
							action="#{Sesion.actionCerrarSesion}" />

					</ph:menu>

				</h:form>
			</div>
		</div>
	</div>
</ui:composition>
